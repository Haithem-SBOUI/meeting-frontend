<user-navbar></user-navbar>

<div class="" style="background-color: #F0F2F5;">
  <div class="container-xl px-5 card bg-white p-3  mt-7">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
      <a class="nav-link active ms-0" routerLink="">Profile</a>
      <a class="nav-link  ms-0" routerLink="/user/settings/security">Security</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
      <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Profile Picture</div>
          <div class="card-body text-center">
            <!-- Profile picture image-->
            <img class="img-account-profile rounded-circle mb-2"
                 src="https://www.freeiconspng.com/uploads/profile-icon-28.png"
                 alt="">
            <!-- Profile picture help block-->
            <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
            <!-- Profile picture upload button-->
            <button class="btn custom-btn1 w-75" type="button">Upload new image</button>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
          <div class="card-header">Account Details</div>
          <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="update()" class="form" action="">
              <div class="form-floating mb-3">
                <input type="text" formControlName="email" class="form-control" id="email" placeholder="Placeholder">
                <label for="email">email</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" formControlName="username" class="form-control" id="username"
                       placeholder="Placeholder">
                <label for="username">username</label>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input type="text" formControlName="firstname" class="form-control" id="firstname"
                           placeholder="Placeholder">
                    <label for="firstname">firstname</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input type="text" formControlName="lastname" class="form-control" id="lastname"
                           placeholder="Placeholder">
                    <label for="lastname">lastname</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">

                </div>
              </div>

              <div class="form-group d-flex">
                <div class="input-group Tmb-3">
                  <button type="submit" class="btn custom-btn1 btn-lg w-100 fs-6 mb-3">Submit</button>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
